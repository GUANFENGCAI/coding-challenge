<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RewardPay-CodeChallenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="whole-page-container">
        <div class="logo-container">
            <img src="icons/logo.png" class="logo" alt="icon">
        </div>
        <h1 class="title">RewardPay Calculator</h1>
        <h3 id="show-value-text">0$</h3>
        <div class="btn revenue" id="revenue-btn">
            <p class="btn-text">Revenue</p>
        </div>
        <div class="btn expenses" id="expenses-btn">
            <p class="btn-text">Expenses</p>
        </div>
        <div class="btn gpm" id="gpm-btn">
            <p class="btn-text">Gross Profit Margin</p>
        </div>
        <div class="btn npm" id="npm-btn">
            <p class="btn-text">Net Profit Margin</p>
        </div>
        <div class="btn wcr" id="wcr-btn">
            <p class="btn-text">Working Capital Ratio</p>
        </div>
    </div>

</body>
</html>
